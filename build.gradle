plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

build.dependsOn(shadowJar)
jar.enabled = false

group 'com.ankoki'
version '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://hat.lordoftherin.gs/releases/' }
    maven { url 'https://repo.codemc.org/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.19.2-R0.1-SNAPSHOT'
    implementation 'de.tr7zw:item-nbt-api-plugin:2.10.0'
    implementation 'com.ankoki:Byeol:1.0'
}

shadowJar {
    relocate 'de.tr7zw', 'com.ankoki.byeolcrates.libs.nbtapi'
    relocate 'com.ankoki.byeol', 'com.ankoki.byeolcrates.libs.byeol'
    archiveName 'Byeol-Crates.jar'
}